<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>
  <h2>User Form</h2>
  <form action="/submit" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required /><br /><br />

    <label>Email:</label>
    <input type="email" name="email" required /><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
